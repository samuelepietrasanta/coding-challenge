<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    </style>
  </head>
  <body>
    <div class="container">


      <header>
      <!-- logo e sottotitolo -->
      <img id="logo" src="logo.png" alt="">
      <h2 id="sottotitolo">Taking booleaners from A to B</h2>

      </header>

      <nav>
      <!--input -->
        <div class="barra_prenotazioni">
          <button type="button" > Prenota</button>
          <button type="button" >Termina Prenotazione</button>
          <button type="button" >Accendi Luci</button>

        </div>
      </nav>
      <main>
        <!-- indirizzi monopattini -->
        <div class="monopattini_disponibili">
          <div id="monopattino1">
            <input type="checkbox"></input>
            <strong><span class="nome_monopattino">Monopattino Gino22</span></strong>
            <p class="indirizzo_monopattino">&#8614; Via Guadalametri - a 220 metri da te</p>
            <p class="stato_carica">stato carica:</p>
            <div id="prima_barra"></div>

          </div>

          <div id="monopattino2">
            <input type="checkbox"></input>
            <strong><span class="nome_monopattino">Monopattino Mike24</span></strong>
            <p class="indirizzo_monopattino">&#8614; Via Ricciardoni - a 420 metri da te</p>
            <p class="stato_carica">stato carica:</p>
            <div id="seconda_barra"></div>

          </div>

          <div id="monopattino3">
            <input type="checkbox"></input>
            <strong><span class="nome_monopattino">Monopattino Fede154</span></strong>
            <p class="indirizzo_monopattino">&#8614; Via Mentarini - a 490 metri da te</p>
            <p class="stato_carica">stato carica:</p>
            <div id="terza_barra"></div>


          </div>


        </div>
      </main>
    </div>

  </body>
</html>
